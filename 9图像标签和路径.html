<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>图像标签的使用</h1>
<img src="battery.png" width="500"/>
<h1>alt 替换文本，图像显示不出来时用文字替换：</h1>
<img src="battery1.png" alt="我是pink老师" width="500"/>
<h1>title 提示文本，鼠标换到图像上显示的文字：</h1>
<img src="battery.png" alt="我是pink老师" title="我是pink老师思密达" width="500"/> 
<h4>width,给图像设定宽度</h4>   
<img src="battery.png" alt="我是pink老师" title="我是pink老师思密达" width="500"/>
<h4>height,给图像设定高度</h4>   
<img src="battery.png" alt="我是pink老师" title="我是pink老师思密达" height="100"/>
<h4>border,给图像设定边框厚度</h4>   
<img src="battery.png" alt="我是pink老师" title="我是pink老师思密达" width="500" border="15"/>
</body>
</html>
