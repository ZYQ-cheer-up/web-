    <p>IT之家 9 月 15 日消息，9 月 14 日，小米科技有限责任公司与国家知识产权局相关案件二审行政判决书公开。</p>

    <p>文书显示，小米公司此前申请注册服装鞋帽类图形商标，国家知识产权局以其与引证商标构成近似商标为由驳回申请。<br />一审法院支持诉争商标与引证商标（35474476 号“JEX”商标）构成近似商标，但对诉争商标在婴儿成品衣商品的注册申请应予核准，裁定撤销国家知识产权局作出的被诉决定，并由其重新作出决定。</p>
